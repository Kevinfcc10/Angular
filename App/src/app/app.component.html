<div class="fondo">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <h2 class="titulo">¿Quién está viendo ahora?</h2>
    </div>
    <div class="col-sm-2"></div>
  </div>
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-2"
         *ngFor="let usuario of arregloUsuarios"
    >
      <app-seleccion
        [texto]="usuario.texto"
        [imagen]="usuario.imagen"
      >
      </app-seleccion>
    </div>
    <div class="col-sm-1"></div>
  </div>
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <p class="perfiles">Administrar perfiles</p>
    </div>
    <div class="col-sm-4"></div>
  </div>

</div>
